<!-- profile_edit.html -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h2>Edit Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" value="{{ profile.user.username }}" readonly>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ profile.user.email }}">
        </div>
        <div class="form-group">
            <label for="profile_picture">Profile Picture:</label><br>
            <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" width="100" height="100"><br>
            <input type="file" class="form-control-file" id="profile_picture" name="profile_picture">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
