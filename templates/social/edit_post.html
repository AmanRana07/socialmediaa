{% extends 'base.html' %}
{% load static %}
{% block head_title %}Edit Post{% endblock %}
{% block content %}

<div class="container my-5">
    <h2 class="text-center mb-4">Edit Your Post</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="message" class="font-weight-bold">Message</label>
                    {{ form.message.errors }}
                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Update your message here...">{{ form.message.value }}</textarea>
                </div>

                <div class="form-group">
                    <label for="image" class="font-weight-bold">Image (optional)</label>
                    {{ form.image.errors }}
                    <input type="file" class="form-control-file" id="image" name="image">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Save Changes</button>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
